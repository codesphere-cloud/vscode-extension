prepare:
  steps:
    - name: Clean up
      command: rm -rf .codesphere-internal/code .codesphere-internal/nohup-out .codesphere-internal/vscode_cli.tar.gz ../.vscode-server ../.vscode
    - name: Install Dependencies
      command: cd server && npm install
    - name: Change node version
      command: sudo -u admin n 18.18.0   
    - name: Install Dependencies
      command: npm install @vscode/vsce
    - name: Compile project
      command: npm run compile      
    - name: bundle project
      command: npm run vscode:prepublish
    - name: Package extension
      command: ./node_modules/@vscode/vsce/vsce pack     
test:
  steps: []
run:
  steps:
    - name: Start Dev Server
      command: cd server && npm start
