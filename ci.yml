prepare:
  steps:
    - name: Install Dependencies
      command: cd server && npm install
    - name: Install Dependencies
      command: npm install --no-package-lock --no-save @vscode/vsce              
    - name: Package extension
      command: ./node_modules/@vscode/vsce/vsce pack --allow-missing-repository     
test:
  steps: []
run:
  steps:
    - name: Start Dev Server
      command: cd server && npm start